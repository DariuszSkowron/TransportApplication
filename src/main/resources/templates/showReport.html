<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Daily Transits</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Total Price</th>
        <th>Total Distance</th>
        <!--<th>Average Price</th>-->
        <!--<th>Average Distance</th>-->
    </tr>

    <tr th:each="Reports: ${dailyReport}" th:object="${Reports}">
        <td th:text="*{totalPrice}">Total Price</td>
        <td th:text="*{totalDistance}">Total Distance</td>

    </tr>

</table>

</body>
</html>
