<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <title>Login Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:href="@{/}">
        <img src="../static/images/LOGO-NEW.png" th:src="@{/images/LOGO-NEW.png}" width="150" height="80" alt="">
    </a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login page</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-3">
            <div style="padding-top:12px;">
                <a class="btn btn-block btn-social btn-facebook customBtn" th:href="@{/auth/facebook}">
                    <span class="fa fa-facebook width42px"></span> Sign in with Facebook
                </a>

                <a class="btn btn-block btn-social btn-google customBtn" th:href="@{/auth/google}">
                    <span class="fa fa-google width42px"></span> Sign in with Google
                </a>

                <a class="btn btn-block btn-social btn-twitter customBtn" th:href="@{/auth/twitter}">
                    <span class="fa fa-twitter width42px"></span> Sign in with Twitter
                </a>

                <a class="btn btn-block btn-social btn-linkedin customBtn" th:href="@{/auth/linkedin}">
                    <span class="fa fa-linkedin width42px"></span> Sign in with LinkedIn
                </a>

            </div>

        </div>
        <div class="col-sm-1">
            <hr>
        </div>
        <div class="col-sm-5">
            <div style="padding-top:15px;">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password, if you already registred you can try to resend validation token <a href="/resendToken" th:href="@{/resendToken}">here</a>
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <form th:action="@{/j_spring_security_check}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>:
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label>
                            <input id="remember-me"
                                   name="remember-me"
                                   type="checkbox"/> Remember me
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-info"
                                       value="Log In"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                    </div>
                </form>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </div>
</div>

<!--<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>-->
<!--<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>-->
</body>
</html>
