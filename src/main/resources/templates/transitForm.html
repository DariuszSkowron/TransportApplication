<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Add transit</title>
</head>
<body>

<form method="post" th:action="@{/addtransit}" th:object="${transitAttribute}">

    <fieldset>
        <legend>Add new transit</legend>
        <div>
            <label>Source adress</label>
                <input type="text" th:field="*{sourceAdress}" />
        </div>
        <div>
            <label>Destination adress</label>
                <input type="text" th:field="*{destinationAdress}" />
        </div>
        <div>
            <label>Price</label>
                <input type="text" th:field="*{price}" />
        </div>
        <div>
            <label>Date</label>
                <input type="date" th:field="*{date}" />
        </div>
    </fieldset>
    <input type="submit" value="Add transit" />
</form>
</body>
</html>
